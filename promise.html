<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Promise practice</h1>
    <ul id="friends">
      <li>rana</li>
      <li>hamza</li>
      <li>najo</li>
    </ul>
    <script>
      const friends = [
        { name: "hamza", work: "front-end developer" },
        { name: "hunain", work: "phyton developer" },
      ];
      function enrollfriends(friend) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            friends.push(friend);
            const error = false;
            if (!error) {
              resolve("your friend has been enrolled");
            } else {
              reject("here is some error");
            }
          }, 1000);
        });
      }
      function getfriends() {
        let str = document.getElementById("friends");
        setTimeout(() => {
          friends.forEach((friend) => {
            str.innerHTML += `<li> ${friend.name} ${friend.work}</li>`;
          });
        }, 1000);
      }
      let newfriend = { name: "najo", work: "dancer" };
      enrollfriends(newfriend)
        .then((value) => {
          console.log(value);
        })
        .then(getfriends)
        .catch(() => {
          console.log("kuch tw masla ha sahab");
        });
    </script>
  </body>
</html>
